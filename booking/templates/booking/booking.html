{% extends "booking/site_page.html" %}
{% block title %}
    <title>Papa Joe's Table Bookings - Make a Booking</title>
{% endblock %}
{% block nav %}
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/contacts">Contact Us</a>
    </li>
{% endblock %}
{% block content %}
    <form method="POST" action="add">
        {% crsf_token %}
        <div>
            <p>
                <label for="id_date">Date: </label>
                <input type="date" name="date_name" id="id_date">
            </p>
        </div>
        <div>
            <p>
                <label for="id_size">Table Size: </label>
                <select name="size_name" id="id_size">
                    <option value="small">Small [2-4]</option>
                    <option value="medium">Medium [4-6]</option>
                    <option value="large">Large [6-10]</option>
                    <option value="grand">Grand [10-14]</option>
                </select>
            </p>
        </div>
        <div>
            <p>                
                <label for="id_time">Time: </label>
                <select name="time_name" id="id_time">
                    {% for timeslot in timeslots %}
                        <option value="{{ timeslot.time }}">{{ timeslot.time }}</option>
                    {% endfor %}
                </select>
            </p>
        </div>
        <div>
            <p>
                <button type="submit">Make Booking</button>
            </p>
        </div>
    </form>
{% endblock %}
